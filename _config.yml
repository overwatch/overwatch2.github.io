# Site settings
title: Naveen J # site title
description: >- # site description
  A blog about IT-Security and related stuff.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Naveen J # author name
  bio: >- # tell to the world
    Security Researcher | Web 3 Security Enthusiast
  username: Naveen J # general username
  github: thevillagehacker # github username
  twitter: thevillagehackr # twitter username
  #facebook: facebook_username # facebook username
  email: nvnj1998@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://thevillagehacker.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
